function arr_diff (a1, a2) {

var a = [], diff = [];

for (var i = 0; i < a1.length; i++) {
    a[a1[i]] = true;
}

for (var i = 0; i < a2.length; i++) {
    if (a[a2[i]]) {
        delete a[a2[i]];
    } else {
        a[a2[i]] = true;
    }
}

for (var k in a) {
    diff.push(k);
}

return diff;
}

jQuery.fn.sortDivs = function sortDivs() {
    $("> div", this[0]).sort(dec_sort).appendTo(this[0]);
    function dec_sort(a, b){ return ($(b).data("sort")) < ($(a).data("sort")) ? 1 : -1; }
}

                var values = Object.keys(card_types_array).map(function(itm) { return card_types_array[itm]; });//Object.values(card_types_array);

                    var response = Array()
                    for (var i in array)
                    {
                      if (array[i].indexOf(search) != -1)
                       {
                               response.push(i);
                       }
                    }
                    return response;

                }
                var card_brands_types = findObjectByKey(card_types_array, result.card_type.name.toUpperCase());

                if(card_brands_types.length==0){

                                $('#icon-'+global_bin.card_brand.toUpperCase()).show();
                                icon_found = true;
                            }

                        });
                    }
                }
            }

    function validate_card_number(){
        data.error = '';

        var card_number = $('#card-number');
        var error_message = '';
        if(card_number.val().replace(/_/g,'').replace(/\s/g,"")==''){
            error_message = crd_nmb_rq;	
            $('.brands-container > .icon').show();
        }
        if(card_number.val().replace(/_/g,'').replace(/\s/g,"").length>1)
        var credit_card_result = card_number.validateCreditCard(function(result) {
            
            if(result.card_type==null){
                error_message = err_invld_crd;
            } else {
                if(result.card_type.name){
                    var values = Object.keys(card_types_array).map(function(itm) { return card_types_array[itm]; });//Object.values(card_types_array);

                    function findObjectByKey(array, search) {
                        var response = Array()
                        for (var i in array)
                        {
                          if (array[i].indexOf(search) != -1)
                           {
                                   response.push(i);
                           }
                        }
                        return response;

                    }
                    var card_brands_types = findObjectByKey(card_types_array, result.card_type.name.toUpperCase());
                    if(card_brands_types.length==0 && result.valid!=false){	
                        error_message = errr_brnd_nt_sprtd;
                        $( "#card-number" ).addClass('invalid');
                    } 
                    if(result.valid==false){
                        error_message = err_invld_crd;

                    }
                }
            }
        });
        if(error_message!=''){
            var key_switch = '';
            switch(error_message){
                case crd_nmb_rq:
                    key_switch = 'card_number_required'
                break;
                case err_invld_crd:
                    key_switch = 'error_invalid_card'
                break;
                case errr_brnd_nt_sprtd:
                    key_switch = 'errror_brand_not_supported'
                break;
            }
            data.error =  {'message': error_message, key :key_switch};
            card_number.addClass('invalid');
        } else {
            card_number.removeClass('invalid');
        }
        if(success_response!='' && !data.error_interactive){
            data.code=200;
            data.status="success";	
        } else {
            delete data.code;
            delete data.status;	
            validate_interactive();
        }
        if(data.error || data.BIN){

            window.parent.postMessage(data,'https://sufyloo.github.io/');
            delete data.code;
            delete data.status;
        }
        if(error_message!=''){
            return false;
        } else {
            return true;
        }

                   }
               });
               
               if(Object.keys(card_types_array).length==0){
                   var send_data = {
                       error:{
                           "code": 409,
                           "title": "Conflict",
                           'message': err_crncy_nt_sprtd,
                           'key':'error_currency_not_supported'
                       }
                   };
                   window.parent.postMessage(send_data,'https://sufyloo.github.io/');
               } else {
                   $(".brands-container").sortDivs();
                   $("#bm").hide();
                   $(".fields-container,.brands-container").removeClass("hidden");
               }
               
           }
    }
    function receiver(e) {
        //alert(e.data.action);return false;
        //console.log(e.data)
        if(e.data.action && e.data.action=='client_ip')
        {
            client_ip = e.data.client_ip;
        }
        if(e.data.action && e.data.action=='currency')
        {
            validateCurrency(e.data.currency);
            
            if(card_is_valid){
                
                validate_card_number();
                var credit_card_result = $('#card-number').validateCreditCard(function(result) {
                    change_icon(result);
                    card_is_valid =  result.valid;
                });
            }
            var send_data = {
                       layout:{'height': getdocheight()}
                   };
                   window.parent.postMessage(send_data,'https://sufyloo.github.io/');
        }
        if(e.data.action && e.data.action=='clearForm')
        {
            clearForm()
        }
        if(e.data.action && e.data.action=='blurForm')
        {
            blur_all_inputs()
        }
        if(e.data.action && e.data.action=='submit')
        {
            var is_input_validated = validateInputs();
            //console.log(is_input_validated);
            if (!$(".invalid")[0] || is_input_validated==true){
                var encrypt = new JSEncrypt();
                var ExMonth = $("#expiration-date").val().slice(0,2).replace(/_/g,'');
                var ExYear = $("#expiration-date").val().slice(3,5).replace(/_/g,'');
                var card_holder = $("#card-holder").val()
                var string = "{\"cvc\":\""+$( "#cvv" ).val()+"\",\"exp_month\":\""+ExMonth+"\",\"exp_year\":\""+ExYear+"\",\"name\":\""+card_holder+"\",\"number\":\""+$( "#card-number" ).val().replace(/_/g,'').replace(/\s/g,"")+"\"}";
                
                var baseUrl = document.location.origin;
                data = {
                    crypted_data:getstring(encryption_key,string),
                    client_ip:client_ip,												
                    key: e.data.key
                };
                $.ajax({
                    method: 'POST',
                    url:base_url+"tap-payment-ajax-call-2",
                    data: data,
                    success: function( result ) {
                        window.parent.postMessage({'type':'token','data':result},'https://sufyloo.github.io/');
                        return false;
                    }, error: function(jqXHR, textStatus, errorThrown) {
                        window.parent.postMessage({'type':'token','error': {'message':errorThrown}},'https://sufyloo.github.io/');
                        return false;
                    }
                });
            }
        }
       
    }
    
});
